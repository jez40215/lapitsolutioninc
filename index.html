<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MongoDB Frontend</title>
</head>
<body>
  <h1>ðŸ“¦ MongoDB Demo (GitHub Pages + Backend API)</h1>

  <h2>Add User</h2>
  <form id="userForm">
    <input type="number" name="id" placeholder="ID" required />
    <input type="text" name="agent_no" placeholder="Agent No" required />
    <input type="text" name="fullname" placeholder="Fullname" required />
    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Add User</button>
  </form>

  <h2>Add Item (r5itemlist)</h2>
  <form id="itemForm">
    <input type="number" name="id" placeholder="ID" required />
    <input type="text" name="itemname" placeholder="Item Name" required />
    <input type="text" name="description" placeholder="Description" required />
    <input type="number" step="0.01" name="price" placeholder="Price" required />
    <input type="file" name="picture" />
    <button type="submit">Add Item</button>
  </form>

  <h2>View Data</h2>
  <button onclick="fetchData('users_agent')">Show Users</button>
  <button onclick="fetchData('r5itemlist')">Show r5itemlist</button>
  <button onclick="fetchData('mydiner')">Show MyDiner</button>
  <button onclick="fetchData('cctv')">Show CCTV</button>

  <pre id="output"></pre>

  <script>
    const API_URL = "https://your-backend-service.com"; // replace with deployed server URL

    // Convert file to Base64
    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result.split(",")[1]); // remove prefix
        reader.onerror = error => reject(error);
      });
    }

    // Handle Add User Form
    document.getElementById("userForm").addEventListener("submit", async e => {
      e.preventDefault();
      const form = e.target;
      const data = {
        id: Number(form.id.value),
        agent_no: form.agent_no.value,
        fullname: form.fullname.value,
        username: form.username.value,
        password: form.password.value
      };

      const res = await fetch(`${API_URL}/users_agent`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      document.getElementById("output").textContent = JSON.stringify(await res.json(), null, 2);
    });

    // Handle Add Item Form (r5itemlist)
    document.getElementById("itemForm").addEventListener("submit", async e => {
      e.preventDefault();
      const form = e.target;
      let pictureBase64 = "";
      if (form.picture.files.length > 0) {
        pictureBase64 = await toBase64(form.picture.files[0]);
      }

      const data = {
        id: Number(form.id.value),
        itemname: form.itemname.value,
        description: form.description.value,
        price: parseFloat(form.price.value),
        picture: pictureBase64
      };

      const res = await fetch(`${API_URL}/r5itemlist`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      document.getElementById("output").textContent = JSON.stringify(await res.json(), null, 2);
    });

    // Fetch Data
    async function fetchData(collection) {
      const res = await fetch(`${API_URL}/${collection}`);
      document.getElementById("output").textContent = JSON.stringify(await res.json(), null, 2);
    }
  </script>
</body>
</html>
